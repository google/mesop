<!-- https://github.com/squidfunk/mkdocs-material/blob/d5363ad000d049b25ce0f66c3781040d277bfa7f/src/templates/partials/search.html -->
<div class="md-search" data-md-component="searchOVERRIDEN" role="dialog">
  <label class="md-search__overlay" for="__search"></label>
  <div class="md-search__inner" role="search">
    <form class="md-search__form" name="search">
      <input
        type="text"
        class="md-search__input"
        name="query"
        aria-label="{{ lang.t('search.placeholder') }}"
        placeholder="Ask Docs bot"
        autocapitalize="off"
        autocorrect="off"
        autocomplete="off"
        spellcheck="false"
        data-md-component="search-query"
        required
      />
      <label class="md-search__icon md-icon" for="__search">
        {% set icon = config.theme.icon.search or "material/magnify" %} {%
        include ".icons/" ~ icon ~ ".svg" %} {% set icon =
        config.theme.icon.previous or "material/arrow-left" %} {% include
        ".icons/" ~ icon ~ ".svg" %}
      </label>
      <nav class="md-search__options" aria-label="{{ lang.t('search') }}">
        {% if "search.share" in features %}
        <a
          href="javascript:void(0)"
          class="md-search__icon md-icon"
          title="{{ lang.t('search.share') }}"
          aria-label="{{ lang.t('search.share') }}"
          data-clipboard
          data-clipboard-text=""
          data-md-component="search-share"
          tabindex="-1"
        >
          {% set icon = config.theme.icon.share or "material/share-variant" %}
          {% include ".icons/" ~ icon ~ ".svg" %}
        </a>
        {% endif %}
        <button
          type="reset"
          class="md-search__icon md-icon"
          title="{{ lang.t('search.reset') }}"
          aria-label="{{ lang.t('search.reset') }}"
          tabindex="-1"
        >
          {% set icon = config.theme.icon.close or "material/close" %} {%
          include ".icons/" ~ icon ~ ".svg" %}
        </button>
      </nav>
      {% if "search.suggest" in features %}
      <div class="md-search__suggest" data-md-component="search-suggest"></div>
      {% endif %}
    </form>
    <div class="md-search__output">
      <div class="md-search__scrollwrap" tabindex="0" data-md-scrollfix>
        <div class="md-search-result" data-md-component="search-result">
          <div class="md-search-result__meta">
            {{ lang.t("search.result.initializer") }}
          </div>
          <ol class="md-search-result__list" role="presentation"></ol>
        </div>
      </div>
    </div>
  </div>
</div>
